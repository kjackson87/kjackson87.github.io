<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        nav {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        nav a {
            text-decoration: none;
            color: #0366d6;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            margin-bottom: 2rem;
            padding-left: 0;
            margin-left: 0;
        }
        article {
            margin-bottom: 2rem;
            margin-left: 0;
            padding-left: 0;
        }
        .post-header {
            margin-bottom: 2rem;
        }
        .post-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .post-date {
            color: #666;
            font-size: 0.9rem;
        }
        .post-tags {
            margin-top: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .post-tag {
            background-color: #f1f8ff;
            color: #0366d6;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            text-decoration: none;
            display: inline-block;
        }
        .post-tag:hover {
            background-color: #deeeff;
            text-decoration: none;
        }
        .post-content {
            padding-left: 0;
            margin-left: 0;
        }
        .post-content h2 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        .post-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .post-content p {
            margin-bottom: 1rem;
        }
        .post-content ul, .post-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .post-content li {
            margin-bottom: 0.5rem;
        }
        .post-content blockquote {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            border-left: 4px solid #ddd;
            color: #666;
            margin-left: 0;
        }
        .post-content code {
            background-color: #f6f8fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
            font-size: 0.9em;
        }
        .post-content pre {
            background-color: #f6f8fa;
            padding: 1rem;
            border-radius: 3px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        .post-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem 0;
        }
        .post-content a {
            color: #0366d6;
            text-decoration: none;
        }
        .post-content a:hover {
            text-decoration: underline;
        }
        .post-footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        #error-message {
            color: #d73a49;
            padding: 1rem;
            border: 1px solid #d73a49;
            border-radius: 3px;
            margin: 1rem 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer | Designer | Writer</p>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../blog.html">Blog</a>
        </nav>
    </header>

    <main>
        <article>
            <header class="post-header">
                <h1 class="post-title" id="post-title">Loading...</h1>
                <div class="post-date" id="post-date">Loading...</div>
                <div class="post-tags" id="post-tags"></div>
            </header>
            
            <div class="post-content" id="post-content">
                <p>Loading...</p>
            </div>
            
            <footer class="post-footer">
                <a href="../blog.html">‚Üê Back to all posts</a>
            </footer>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
        <p>
            <a href="https://github.com/yourusername">GitHub</a> |
            <a href="https://linkedin.com/in/yourusername">LinkedIn</a> |
            <a href="mailto:your.email@example.com">Email</a>
        </p>
    </footer>
    
    <script>
        // Configure marked with highlight.js for code syntax highlighting
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // This script fetches and renders the markdown content
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Get post name from URL query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const postName = urlParams.get('post');
                
                if (!postName) {
                    throw new Error('No post specified in URL');
                }
                
                // Fetch the markdown file
                const response = await fetch(`../posts/${postName}.md`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load post: ${response.status} ${response.statusText}`);
                }
                
                const markdown = await response.text();
                
                // Extract the title and date from frontmatter if exists
                const frontMatterMatch = markdown.match(/^---\s+([\s\S]*?)\s+---/);
                
                let content = markdown;
                let title = postName.replace(/-/g, ' ');
                let date = 'Unknown date';
                let tags = [];
                
                if (frontMatterMatch) {
                    const frontMatter = frontMatterMatch[1];
                    
                    // Extract title
                    const titleMatch = frontMatter.match(/title:\s*(.+)/);
                    if (titleMatch) {
                        title = titleMatch[1].trim();
                    }
                    
                    // Extract date
                    const dateMatch = frontMatter.match(/date:\s*(.+)/);
                    if (dateMatch) {
                        date = dateMatch[1].trim();
                    }
                    
                    // Extract tags
                    const tagsMatch = frontMatter.match(/tags:\s*\[(.*?)\]/);
                    if (tagsMatch) {
                        tags = tagsMatch[1].split(',').map(tag => tag.trim().replace(/["']/g, ''));
                    } else {
                        // Alternative format: tags on multiple lines
                        const tagsListMatch = frontMatter.match(/tags:\s*\n([\s\S]*?)(?:\n\w|$)/);
                        if (tagsListMatch) {
                            tags = tagsListMatch[1].split('\n').map(line => {
                                const match = line.match(/[-*]\s*(.*)/);
                                return match ? match[1].trim() : null;
                            }).filter(Boolean);
                        }
                    }
                    
                    // Remove frontmatter from content
                    content = markdown.replace(frontMatterMatch[0], '').trim();
                }
                
                // Update title and date in the DOM
                document.getElementById('post-title').textContent = title;
                document.getElementById('post-date').textContent = date;
                document.title = `${title} | Your Name`;
                
                // Update tags
                const tagsContainer = document.getElementById('post-tags');
                if (tags.length > 0) {
                    tagsContainer.innerHTML = tags.map(tag => 
                        `<a href="../blog.html?tag=${encodeURIComponent(tag)}" class="post-tag">${tag}</a>`
                    ).join('');
                } else {
                    tagsContainer.style.display = 'none';
                }
                
                // Render markdown to HTML
                document.getElementById('post-content').innerHTML = marked.parse(content);
                
                // Apply syntax highlighting to code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post-content').innerHTML = `
                    <div id="error-message">
                        <p>Error loading post: ${error.message}</p>
                        <p>Please try again later or <a href="../blog.html">return to the blog</a>.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
